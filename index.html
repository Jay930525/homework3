<!DOCTYPE html>

<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台新銀行 繳費中心</title>
    <link rel="stylesheet" href="style.css"/>
</head>


<body>
  <header class="top-bar">
    <div class="logo">
      <img src="img/logo.png" class="logo-img">
      <div>繳費中心</div>
    </div>
    <nav class="top-nav">
      <a href="#"> 
        <img src="img/home.svg">
        繳費中心首頁
      </a>
      <a href="#">
        <img src="img/server.svg" style="width:20px;">
        線上客服
      </a>
      <a href="#">
        <img src="img/call.png">
        客服中心
      </a>
      <a href="#" style="margin-right: 150px;">
        <img src="img/map.png">
        服務據點
      </a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <div class="form-header">
        <h3>請輸入網銀登入資訊</h3>
        <a href="#" onclick="clear_input_val()">全部清除</a>
      </div>

      <form>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="id" placeholder="身分證字號" maxlength="10" required onkeyup="switchID('switchBlock')">
            <div class="separator"></div>
            <button type="button" class="toggle-visibility" onclick="togglePassword(this)">
              <!-- 預設為閉眼 -->
              <svg viewBox="0 0 24 24" fill="none" class="eye-icon" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94C16.14 19.24 14.14 20 12 20C7 20 2.73 16.11 1 12C1.73 10.06 3.06 8.25 4.88 6.94M9.88 5.3C10.57 5.11 11.27 5 12 5C17 5 21.27 8.89 23 13C22.44 14.39 21.57 15.61 20.47 16.6M1 1L23 23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
  

        <div class="form-group" id="switchBlock" style="display: none;">
          <div class="radio-group">
            <label class="radio-block">
              <input type="radio" name="foreignType" value="china" />
              <span class="custom-radio"></span>
              <span class="radio-text">大陸身份</span>
            </label>
          
            <label class="radio-block">
              <input type="radio" name="foreignType" value="foreign" />
              <span class="custom-radio"></span>
              <span class="radio-text">外國身份</span>
            </label>
          </div>
        </div>


        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="user_id" placeholder="使用者代號" required />
            <div class="separator"></div>
            <button type="button" class="toggle-visibility" onclick="togglePassword(this)">
              <!-- 預設為閉眼 -->
              <svg viewBox="0 0 24 24" fill="none" class="eye-icon" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94C16.14 19.24 14.14 20 12 20C7 20 2.73 16.11 1 12C1.73 10.06 3.06 8.25 4.88 6.94M9.88 5.3C10.57 5.11 11.27 5 12 5C17 5 21.27 8.89 23 13C22.44 14.39 21.57 15.61 20.47 16.6M1 1L23 23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>


        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="使用者密碼" required />
          </div>
        </div>


        <div class="form-group">
          <div class="input-wrapper">
            <input id="verification" type="text" placeholder="驗證碼" required/>
            <input hidden id="verificationCheck" value="none"/>

            <div>
              <img id="change_img" class="captcha-img" src="verification_img/129872.jpeg">
              <div class="separator"></div>
            </div>
            <button id="change" type="button" class="toggle-visibility" onclick="changeVerification()">
              <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(7,4.5)"> <!-- 將整個圖形往右與下移置中 -->
                  <path d="M1 1.0625V3.5L4.25 0.25L1 -3V-0.5625C-2.59125-0.5625 -5.5 2.34625 -5.5 5.9375C-5.5 7.21313 -5.12625 8.39938 -4.4925 9.39875L-3.30625 8.2125C-3.67188 7.53812 -3.875 6.75813 -3.875 5.9375C-3.875 3.24813 -1.68938 1.0625 1 1.0625ZM6.4925 2.47625L5.30625 3.6625C5.66375 4.345 5.875 5.11687 5.875 5.9375C5.875 8.62688 3.68938 10.8125 1 10.8125V8.375L-2.25 11.625L1 14.875V12.4375C4.59125 12.4375 7.5 9.52875 7.5 5.9375C7.5 4.66187 7.12625 3.47563 6.4925 2.47625Z" fill="#979797"/>
                </g>
              </svg>
            </button>
          </div>
        </div>
        


        <label class="agree">
          <input id="agreeBox" type="checkbox" required /> 
          我已詳閱並同意 
          <a onclick="openModal()" style="font-size: 14px; color: #000; cursor: pointer;" href="#">個資法告知事項</a>
        </label>


        <!-- 彈出視窗 Modal -->
        <div id="privacyModal" class="modal-overlay">
          <div class="modal-box">
            <h2>個人資料法定告知事項</h2>
            <p class="note">必須向下捲動看完條款，才能點擊同意。</p>

            <div class="scroll-content" id="scrollBox" onscroll="checkScroll()">
              <img src="img/info.png" alt="個資條款頁1" />
              <img src="img/info2.png" alt="個資條款頁2" />
              <img src="img/info3.png" alt="個資條款頁3" />
            </div>

            <div class="modal-actions">
              <button onclick="closeModal()">返回</button>
              <button id="agreeBtn" disabled onclick="return setAgree()">同意</button>
            </div>
          </div>
        </div>



        <button type="submit" class="login-btn" onclick="return checkForm()">登入</button>


        <div class="sub-links">
          <a href="#">申請網銀</a>
          <div style="bottom: 0; width: 1px; height: 20px; background-color: #ccc;"></div>
          <a href="#">忘記密碼？</a>
        </div>
      </form>
    </div>
  </main>


<footer class="site-footer">
  <div class="footer-top">
    台新繳費中心提供之繳費服務，非屬「跨行轉帳」交易範疇，不適用手續費減免措施。
  </div>

  <div class="footer-middle">
    <div class="contact">
      服務專線 02-2655-3355 ／ 0800-023-123（限市話）
    </div>
    <div class="links">
      <a href="#">申訴信箱</a> /
      <a href="#">總上留言</a> /
      <a href="#">個資法告知事項</a> /
      <a href="#">隱私權保護及著作權說明</a>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="footer-left">
      © 台新國際商業銀行 Copyright Taishin International Bank. All Rights Reserved.
    </div>
    <div class="footer-right">
      <img src="img/logo2.png" alt="台新金控 Logo" />
    </div>
  </div>
</footer>


<button id="backToTopBtn" title="回到上方">▲</button>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>台新銀行 繳費中心</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Microsoft JhengHei', sans-serif;
      background: #f5f5f5;
    }

    .top-bar {
      background: #c00;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar .logo {
      font-size: 18px;
      font-weight: bold;
    }

    .top-bar .top-nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    main {
      display: flex;
      justify-content: center;
      margin: 60px 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      line-height: 1.8;  
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-header h3 {
      margin: 0;
      font-size: 20px;
      color: #5a5858;
    }

    
    .form-header a {
      font-size: 14px;
      color: #000;
      cursor: pointer;
    }

    .form-header a:hover {
      color: red;
    }

    .form-group {
      margin-bottom: 28px;
    }

    .input-wrapper {
      position: relative;
      height: 60px;
    }

    /* .toggle-visibility {
      outline: 1px dashed red;
    }
    .toggle-visibility svg {
      outline: 1px dashed blue;
    } */

    .input-wrapper input {
      width: 100%;
      height: 100%;
      padding: 16px 50px 16px 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .toggle-visibility {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 5px;
      width: 48px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-visibility svg {
      display: block;
      width: 24px;
      height: 24px;
      stroke: #A9A9A9;
    }

    .toggle-visibility:hover svg {
      stroke: red;
    }

    .captcha-img {
      position: absolute;
      top: 12px;
      bottom: 8px;
      right: 70px;
      height: 36px;
      margin-right: 8px;
    }

    .separator {
      position: absolute;
      top: 8px;
      bottom: 8px;
      right: 60px;
      width: 1px;
      background-color: #ccc;
    }

    .captcha-group {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 12px;
    }

    .captcha-group img {
      height: 34px;
    }

    .refresh-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .agree {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #514e4e;
    }

    .agree input {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      background: #c00;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .sub-links {
      margin-top: 10px;
      text-align: left;
      display: flex;
      gap: 10px;
    }

    .sub-links a {
      margin: 0 10px;
      font-size: 13px;
      text-decoration: none;
      color: #333;
    }

    .site-footer {
      font-family: 'Microsoft JhengHei', sans-serif;
      color: #333;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 上層說明列 */
    .footer-top {
      background-color: #f9f9f9;
      padding: 12px 20px;
      text-align: center;
      color: #444;
    }

    /* 中層客服與連結 */
    .footer-middle {
      background-color: #f0f0f0;
      padding: 10px 20px;
      display: flex;
      justify-content: center; /* ✅ 水平置中整行內容 */
      align-items: center;     /* ✅ 垂直置中 */
      gap: 20px;               /* ✅ 中間留空隙 */
      flex-wrap: wrap;         /* ✅ 小螢幕可換行 */
      text-align: center;
    }

    .footer-middle .contact {
      color: #333;
    }

    .footer-middle .links a {
      margin: 0 6px;
      color: #333;
      text-decoration: none;
    }

    .footer-middle .links a:hover {
      text-decoration: underline;
    }

    /* 底層紅灰區 */
    .footer-bottom {
      display: flex;
      width: 100%;
      height: 60px;
      color: white;
      font-size: 14px;
    }

    .footer-left, .footer-right {
      display: flex;
      align-items: center;     /* 垂直置中 */
      justify-content: center; /* 水平置中 */
      height: 100%;
    }

    .footer-left {
      background-color: #c00;
      width: 60%;
      text-align: center;
    }

    .footer-right {
      background-color: #888;
      width: 40%;
      text-align: center;
    }

    .footer-right img {
      height: 28px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      margin-left: 140px;
      width: 170px;
      height: auto;
      margin-bottom: 8px;
    }


    

    .radio-group {
      display: flex;
      width: 100%;
      gap: 12px;
    }

    .radio-block {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 14px;
      box-sizing: border-box;
      cursor: pointer;
    }

    .radio-block input[type="radio"] {
      display: none;
    }

    /* 外圈圓形 */
    .custom-radio {
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-radius: 50%;
      position: relative;
      margin-right: 10px;
      flex-shrink: 0;
    }

    /* 內部紅點（點擊後才出現） */
    .custom-radio::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0; /* 預設不顯示 */
    }

    /* 當 radio 選中時，讓紅點顯示 */
    .radio-block input[type="radio"]:checked + .custom-radio::after {
      opacity: 1;
    }



    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-box {
      background: white;
      width: 80%;
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .note {
      color: red;
      font-size: 14px;
    }

    .scroll-content {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin: 10px 0 20px;
    }

    .scroll-content img {
      width: 100%;
      display: block;
      margin-bottom: 10px;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .modal-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    #agreeBtn {
      background-color: #c00;
      color: white;
    }

    #agreeBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="img/logo.png" class="logo-img">
      <div>繳費中心</div>
    </div>
    <nav class="top-nav">
      <a href="#"> 
        <img src="img/home.svg">
        繳費中心首頁
      </a>
      <a href="#">
        <img src="img/server.svg" style="width:20px;">
        線上客服
      </a>
      <a href="#">
        <img src="img/call.png">
        客服中心
      </a>
      <a href="#" style="margin-right: 150px;">
        <img src="img/map.png">
        服務據點
      </a>
    </nav>
  </header>

  <main>
    <div class="login-box">
      <div class="form-header">
        <h3>請輸入網銀登入資訊</h3>
        <a href="#" onclick="clear_input_val()">全部清除</a>
      </div>

      <form>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="id" placeholder="身分證字號" maxlength="10" required onkeyup="switchID('switchBlock')">
            <div class="separator"></div>
            <button type="button" class="toggle-visibility" onclick="togglePassword(this)">
              <!-- 預設為閉眼 -->
              <svg viewBox="0 0 24 24" fill="none" class="eye-icon" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94C16.14 19.24 14.14 20 12 20C7 20 2.73 16.11 1 12C1.73 10.06 3.06 8.25 4.88 6.94M9.88 5.3C10.57 5.11 11.27 5 12 5C17 5 21.27 8.89 23 13C22.44 14.39 21.57 15.61 20.47 16.6M1 1L23 23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
  

        <div class="form-group" id="switchBlock" style="display: none;">
          <div class="radio-group">
            <label class="radio-block">
              <input type="radio" name="foreignType" value="china" />
              <span class="custom-radio"></span>
              <span class="radio-text">大陸身份</span>
            </label>
          
            <label class="radio-block">
              <input type="radio" name="foreignType" value="foreign" />
              <span class="custom-radio"></span>
              <span class="radio-text">外國身份</span>
            </label>
          </div>
        </div>


        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="user_id" placeholder="使用者代號" required />
            <div class="separator"></div>
            <button type="button" class="toggle-visibility" onclick="togglePassword(this)">
              <!-- 預設為閉眼 -->
              <svg viewBox="0 0 24 24" fill="none" class="eye-icon" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94C16.14 19.24 14.14 20 12 20C7 20 2.73 16.11 1 12C1.73 10.06 3.06 8.25 4.88 6.94M9.88 5.3C10.57 5.11 11.27 5 12 5C17 5 21.27 8.89 23 13C22.44 14.39 21.57 15.61 20.47 16.6M1 1L23 23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>


        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="使用者密碼" required />
          </div>
        </div>


        <div class="form-group">
          <div class="input-wrapper">
            <input id="verification" type="text" placeholder="驗證碼" required/>
            <input hidden id="verificationCheck" value="none"/>

            <div>
              <img id="change_img" class="captcha-img" src="verification_img/129872.jpeg">
              <div class="separator"></div>
            </div>
            <button id="change" type="button" class="toggle-visibility" onclick="changeVerification()">
              <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(7,4.5)"> <!-- 將整個圖形往右與下移置中 -->
                  <path d="M1 1.0625V3.5L4.25 0.25L1 -3V-0.5625C-2.59125-0.5625 -5.5 2.34625 -5.5 5.9375C-5.5 7.21313 -5.12625 8.39938 -4.4925 9.39875L-3.30625 8.2125C-3.67188 7.53812 -3.875 6.75813 -3.875 5.9375C-3.875 3.24813 -1.68938 1.0625 1 1.0625ZM6.4925 2.47625L5.30625 3.6625C5.66375 4.345 5.875 5.11687 5.875 5.9375C5.875 8.62688 3.68938 10.8125 1 10.8125V8.375L-2.25 11.625L1 14.875V12.4375C4.59125 12.4375 7.5 9.52875 7.5 5.9375C7.5 4.66187 7.12625 3.47563 6.4925 2.47625Z" fill="#979797"/>
                </g>
              </svg>
            </button>
          </div>
        </div>
        


        <label class="agree">
          <input id="agreeBox" type="checkbox" required /> 
          我已詳閱並同意 
          <a onclick="openModal()" style="font-size: 14px; color: #000; cursor: pointer;" href="#">個資法告知事項</a>
        </label>


        <!-- 彈出視窗 Modal -->
        <div id="privacyModal" class="modal-overlay">
          <div class="modal-box">
            <h2>個人資料法定告知事項</h2>
            <p class="note">必須向下捲動看完條款，才能點擊同意。</p>

            <div class="scroll-content" id="scrollBox" onscroll="checkScroll()">
              <img src="img/info.png" alt="個資條款頁1" />
              <img src="img/info2.png" alt="個資條款頁2" />
              <img src="img/info3.png" alt="個資條款頁3" />
            </div>

            <div class="modal-actions">
              <button onclick="closeModal()">返回</button>
              <button id="agreeBtn" disabled onclick="setAgree()">同意</button>
            </div>
          </div>
        </div>



        <button type="submit" class="login-btn" onclick="checkForm()">登入</button>


        <div class="sub-links">
          <a href="#">申請網銀</a>
          <div style="bottom: 0; width: 1px; height: 20px; background-color: #ccc;"></div>
          <a href="#">忘記密碼？</a>
        </div>
      </form>
    </div>
  </main>


<footer class="site-footer">
  <div class="footer-top">
    台新繳費中心提供之繳費服務，非屬「跨行轉帳」交易範疇，不適用手續費減免措施。
  </div>

  <div class="footer-middle">
    <div class="contact">
      服務專線 02-2655-3355 ／ 0800-023-123（限市話）
    </div>
    <div class="links">
      <a href="#">申訴信箱</a> /
      <a href="#">總上留言</a> /
      <a href="#">個資法告知事項</a> /
      <a href="#">隱私權保護及著作權說明</a>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="footer-left">
      © 台新國際商業銀行 Copyright Taishin International Bank. All Rights Reserved.
    </div>
    <div class="footer-right">
      <img src="img/logo2.png" alt="台新金控 Logo" />
    </div>
  </div>
</footer>

  <script>
    function clear_input_val() {
      document.querySelectorAll('.login-box input').forEach(input => input.value = '');
    }

    function switchID(id) {
      const value = document.getElementById('id').value;
      const block = document.getElementById(id);
			if(value.length==0) block.style.display = 'none';
      else if(value.length==1){
				if(value.match(/^[A-Za-z]$/)) block.style.display = 'none';
				else block.style.display = '';
			}
      else{
        if(value.match(/^[A-Za-z][12]\d{0,9}$/)) //本國
          block.style.display = 'none';
				else
        block.style.display = '';
      }
    }
    

    const openEyeSVG = `
      <svg viewBox="0 0 24 24" fill="none" class="eye-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 12C2.73 7.89 7 4 12 4C17 4 21.27 7.89 23 12C21.27 16.11 17 20 12 20C7 20 2.73 16.11 1 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>`;

    const closedEyeSVG = `
      <svg viewBox="0 0 24 24" fill="none" class="eye-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.94 17.94C16.14 19.24 14.14 20 12 20C7 20 2.73 16.11 1 12C1.73 10.06 3.06 8.25 4.88 6.94M9.88 5.3C10.57 5.11 11.27 5 12 5C17 5 21.27 8.89 23 13C22.44 14.39 21.57 15.61 20.47 16.6M1 1L23 23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>`;

    function togglePassword(button) {
      const input = button.parentElement.querySelector("input");
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      button.innerHTML = isPassword ? closedEyeSVG : openEyeSVG;
    }


    function openModal() {
      document.getElementById('privacyModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('privacyModal').style.display = 'none';
    }

    function setAgree(){
      document.getElementById("agreeBox").checked = true;
      closeModal();
    }

    function checkScroll() {
      const box = document.getElementById('scrollBox');
      const agreeBtn = document.getElementById('agreeBtn');
      if (box.scrollTop + box.clientHeight >= box.scrollHeight) {
        agreeBtn.disabled = false;
      }
    }


    const imageList = [
      'verification_img/129872.jpeg',
      'verification_img/137237.jpeg',
      'verification_img/188324.jpeg',
      'verification_img/336671.jpeg',
      'verification_img/379861.jpeg',
      'verification_img/381263.jpeg',
      'verification_img/428895.jpeg',
      'verification_img/456383.jpeg',
      'verification_img/477935.jpeg',
      'verification_img/585992.jpeg',
      'verification_img/812283.jpeg',
      'verification_img/825524.jpeg',
      'verification_img/917112.jpeg'
    ];

  function changeVerification() {
    const img = document.getElementById('change_img');
    const verification = document.getElementById('verificationCheck');
    const randomIndex = Math.floor(Math.random() * imageList.length);
    const selectedImage = imageList[randomIndex];
    img.src = selectedImage + '?ts=' + Date.now(); // 加 timestamp 防快取
    const fileName = selectedImage.split('/').pop().split('.')[0]; // 只取檔名例如 111111.jpeg
    verification.value = fileName;
  }

  // 頁面載入時自動更換
  window.onload = function () {
    changeVerification();
  };

  function checkForm(){

  }
  </script>
</body>
</html>
